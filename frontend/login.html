<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
        <!--Vou alterar isso dps, fazer uma logo no ps-->
      <div class="logo">
        <p>
          ZMBank
        </p>
      </div>

      <div class="pass-box">
        <p>
          Email
        </p>
        <input class="email" type="email" placeholder="Insira o seu email">

        <p>
          Senha
        </p>
        <input class="password" type="password" placeholder="Digite sua senha">
      </div>

      <div class="buttons">
        <a href="">
          <button class="botao-entrar">Entrar</button>
        </a>
        <button class="botao-esquecer">Esqueci a minha senha</button>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
